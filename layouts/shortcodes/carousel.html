<div class="carousel">
  {{ range .Params }}
    <div class="slide">
      <img src="{{ . }}" loading="lazy" />
    </div>
  {{ end }}
</div>

<script>
  const slides = document.querySelectorAll('.carousel .slide');
  let current = 0;

  function show(index) {
    slides.forEach((s, i) => s.style.display = i === index ? 'block' : 'none');
  }

  function next() {
    current = (current + 1) % slides.length;
    show(current);
  }

  function prev() {
    current = (current - 1 + slides.length) % slides.length;
    show(current);
  }

  document.addEventListener('DOMContentLoaded', () => {
    show(current);
    const carousel = document.querySelector('.carousel');
    carousel.insertAdjacentHTML('beforeend', `
      <button class="carousel-btn prev" onclick="prev()">❮</button>
      <button class="carousel-btn next" onclick="next()">❯</button>
    `);
  });
</script>

<style>
  .carousel {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 2em auto;
    text-align: center;
  }

  .slide {
    display: none;
  }

  .slide img {
    width: 100%;
    max-width: 400px;
    height: auto;
    display: block;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255,255,255,0.8);
    border: none;
    font-size: 1.5rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
    z-index: 1;
  }

  .carousel-btn.prev {
    left: 10px;
  }

  .carousel-btn.next {
    right: 10px;
  }

  .carousel-btn:hover {
    background-color: rgba(255,255,255,1);
  }
</style>
